name: Build
permissions: read-all

on:
  push:
    branches:
      - 'main'

  pull_request:
    paths:
      - 'stack.yaml'
      - 'package.yaml'
      - 'symtegration.cabal'
      - '**.hs'
      - '.github/workflows/build.yaml'

jobs:
  cabal:
    strategy:
      matrix:
        os:
          - "ubuntu-24.04-arm"

        # Policy for compatible GHC versions is to:
        # * Test three most recent minor versions.
        # * Test lowest and highest minor versions of the current and previous major versions.
        # * Test highest minor version of major versions before the second last.
        ghc:
          - "9.6.6"
          - "9.8.4"
          - "9.10.1"
          - "9.12.1"

      fail-fast: false

    name: cabal / ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Cache dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cabal
            ~/.ghcup
          key: cabal-${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles('symtegration.cabal') }}
          restore-keys: cabal-${{ matrix.os }}-${{ matrix.ghc }}-

      - name: Setup Haskell
        uses: haskell-actions/setup@82e8b5066385702e477d9dc98f287070493e8abd # v2.8.2
        with:
          ghc-version: ${{ matrix.ghc }}

      - name: Build
        run: |
          cabal configure --enable-optimization --enable-tests --write-ghc-environment-files=always --ghc-options="-Wall -Werror"
          cabal build

      - name: Test
        run: cabal run spec
        timeout-minutes: 10

      - name: Test examples
        run: cabal run examples

  stack:
    name: stack
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Cache dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.ghcup
            ~/.stack
          key: stack-${{ hashFiles('stack.yaml', 'package.yaml') }}
          restore-keys: stack-

      - name: Setup Haskell
        uses: haskell-actions/setup@82e8b5066385702e477d9dc98f287070493e8abd # v2.8.2
        with:
          enable-stack: true

      - name: Build
        run: stack build --pedantic --coverage --test --no-run-tests

      - name: Test
        run: stack build --pedantic --coverage --test
        timeout-minutes: 10

      - name: Generate coverage report
        uses: 8c6794b6/hpc-codecov-action@99cd60d788cb04eeba9da1550a7c753ec44f2c66 # v4.2.0
        with:
          target: stack:spec

      - name: Upload coverage report
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
