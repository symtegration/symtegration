name: Documentation
permissions: read-all

on:
  push:
    branches:
      - 'main'
    paths:
      - 'package.yaml'
      - '**.hs'
      - '.github/workflows/haddock.yaml'

jobs:
  haddock:
    name: haddock
    runs-on: ubuntu-latest
    concurrency: haddock
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cache dependencies
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            ~/.ghcup
            ~/.stack
          key: haddock-${{ hashFiles('stack.yaml', 'package.yaml') }}
          restore-keys: haddock-

      - name: Setup Haskell
        uses: haskell-actions/setup@7909071ceec0344debcc968c6c7a96a52e8dd0d7 # v2.8.1
        with:
          enable-stack: true

      - name: Build
        id: build
        run: |
          stack haddock --no-haddock-deps
          echo "docs=$(stack path --local-doc-root --no-haddock-deps)" >> $GITHUB_OUTPUT
          echo "version=$(stack query locals symtegration version)" >> $GITHUB_OUTPUT

      - name: Alias
        run: |
          cd ${{ steps.build.outputs.docs }}
          mkdir symtegration
          cd symtegration
          ln -s ../symtegration-${{ steps.build.outputs.version }} latest

      - name: Upload
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa #v3.0.1
        with:
          path: ${{ steps.build.outputs.docs }}

      - name: Deploy
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
