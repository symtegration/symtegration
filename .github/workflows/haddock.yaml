name: Documentation
permissions: read-all

on:
  push:
    branches:
      - 'main'
    paths:
      - 'package.yaml'
      - '**.hs'
      - '.github/workflows/haddock.yaml'

jobs:
  haddock:
    name: haddock
    runs-on: ubuntu-latest
    concurrency: haddock
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cache dependencies
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            ~/.ghcup
            ~/.stack
          key: haddock-${{ hashFiles('stack.yaml', 'package.yaml') }}
          restore-keys: haddock-

      - name: Setup Haskell
        uses: haskell-actions/setup@d9b5b3fcf7ca56b8fe585c9b77d3b0ce466affd2 # v2.7.10
        with:
          enable-stack: true

      - name: Build
        id: build
        run: |
          stack haddock --no-haddock-deps
          echo "docs=$(stack path --local-doc-root --no-haddock-deps)" >> $GITHUB_OUTPUT
          echo "version=$(stack query locals symtegration version)" >> $GITHUB_OUTPUT

      - name: Alias
        run: |
          cd ${{ steps.build.outputs.docs }}
          mkdir symtegration
          cd symtegration
          ln -s ../symtegration-${{ steps.build.outputs.version }} latest

      - name: Upload
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa #v3.0.1
        with:
          path: ${{ steps.build.outputs.docs }}

      - name: Deploy
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
